<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Movie Times</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="well">
          <h1>Soroush's Theater</h1>
          <h2>Movie list</h2>
          <form id="showtime">
            <div class="form-group">
            <label for="number-of-people">How many are going?</label>
            <input type="text"  class="movie" id="number-of-people">
          </div>
            <div class="form-group">
              <label for="time">What time?</label>
              <input type="text"  class="movie" id="time">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Which movie?</label>
              <input type="text"  class="movie" id="film">
            </div>
            <div class="col-md-6">
              <div id="show-contact">
                <p>Number of People: <span class="number-people"></span></p>
                <p>Movie: <span class="cinema"></span></p>
                <p>Cost: <span class="money-change"></span></p>
              </div>
                <button class="button button5" type="submit">Action!</button>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
